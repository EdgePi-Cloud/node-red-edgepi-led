<script type="text/javascript">
    RED.nodes.registerType('edgepi-led-node',{
        category: 'Osensa EdgePi',
        color: '#a6bbcf',
        defaults: {
            name: { value:"" },
            transport: { value: "Local" },
            config: { value: "Editor" },
            method: { value: "toggleLed"},
            ledPin: { value: "LED1" },
            tcpAddress: { value: "" },
            tcpPort: { value: "" }
        },
        inputs:1,
        outputs:1,
        icon: "light.svg",
        label: function() {
            return this.name||"edgepi-led-node";
        },
        oneditprepare: function(){
            // Query html elements
            
            const configTransportSelect = document.getElementById("node-input-transport");
            const tcpField = document.querySelector(".form-row.tcp")
            const configSelect = document.getElementById("node-input-config");
            const methodField = document.querySelector(".form-row.method");
            const ledPinField = document.querySelector(".form-row.ledPin");

            function updateEditor(){
                tcpField.style.display = (configTransportSelect.value === "Network") ? "flex" : "none";
                methodField.style.display = (configSelect.value === "Editor") ? "flex" : "none";
                ledPinField.style.display = (configSelect.value === "Editor") ? "flex" : "none";
            }
            // Update and add event listener to update on user input
            updateEditor()
            configTransportSelect.addEventListener("change", updateEditor);
            configSelect.addEventListener("change", updateEditor);
        }
    });
</script>

<script type="text/html" data-template-name="edgepi-led-node">
    <style>
        *{
            box-sizing: border-box !important;
        }

        .form-row{
            display: flex;

        }

        .form-row>label{

        }

        .form-row.tcp {
            flex-direction: row;
            align-items: center;

        }

        .tcp-address-input{
            width: 110px !important;
            margin-left: 100px !important;
        }
        .tcp-port-input{

        }

        .tcp-port-label{

            margin: auto 5px;
        }

    <div class="form-row">

    <div class="form-row transport">

      <div class="form-row tcp" >
        <input class ="tcp-address-input" type="text" id="node-input-tcpAddress" placeholder="IP Address">

    <div class="form-row config">
        <label for="node-input-config">Configure with:</label>
        <select id="node-input-config">
          <option value="Editor">Editor</option>

    <div class="form-row method">

    <div class="form-row ledPin">

          <option value="LED1">LED1</option>
          <option value="LED2">LED2</option>

          <option value="LED4">LED4</option>
          <option value="LED5">LED5</option>
          <option value="LED6">LED6</option>
          <option value="LED7">LED7</option>
          <option value="LED8">LED8</option>
        </select>
      </div>
</script>
